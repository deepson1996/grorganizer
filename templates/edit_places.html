{% extends "layout.html" %}
{% block title %}Edit Place{% endblock %}
{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Edit Place</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Place / Edit</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Edit Place
            </div>
            <div class="card-body">
                <form method="post" action="/places/edit/{{place.id}}">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="place" type="text" name="place" value="{{place.place}}" autofocus />
                        <label for="place">Place</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="description" name="description" rows="5"
                            placeholder="Description">{{place.description}}</textarea>
                            <label for="description">Description (Optional)</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
